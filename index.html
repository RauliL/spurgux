<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SpurguX</title>
  <script src="js-dos.js"></script>
  <style>
    body {
      background: #000000;
    }

    canvas {
      width: 640px;
      height: 400px;
    }
  </style>
</head>
<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos")).ready((fs, main) => {
      fs.createFile("dosbox.conf", `
        [speaker]
        pcspeaker=false

        [dos]
        keyboardlayout=sv
      `);
      fs.extract("spurgux.zip").then(() => {
        main([
          "-conf", "dosbox.conf",
          "-c", "spu.com",
        ])
      });
    });
  </script>
</body>
</html>
